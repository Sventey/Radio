<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Work radio">
        <title>Radio</title>
        <link rel="stylesheet" href="style.css">
        <script src="scripts.js" defer></script>
    </head>
<body>
    <header>
        <h1>Work Radio</h1>
    </header>
    <main>
        <section>
            <div class="radio-player" data-station="KINKAAC">
                <div class="live">
                    <div class="cover">
                    </div>
                </div>
                <div class="controls">
                    <audio id="html5player" controls="controls" autoplay="autoplay" allow="autoplay">
                        <source src="https://playerservices.streamtheworld.com/api/livestream-redirect/KINKAAC.aac" type="audio/aac">
                        <!-- Fallback for older browsers -->
                        <source src="https://playerservices.streamtheworld.com/api/livestream-redirect/KINK.mp3" type="audio/mpeg">
                    </audio>
                </div>
                <div class="history">
                    <p class="live-song"></p>
                    <p class="live-artist"></p>
                </div>  
            </div>

            <h2>Stations</h2>
            <div class="station">
                <div class="station-info" style="background-image: url('https://yt3.googleusercontent.com/_cjlKxDdxo0xtEaScNyQ9YC6DK6MAmA_xHi_iNYBr6WfF16mAfEyOMTWJtPjM71rf28ed32rVuo=s900-c-k-c0x00ffffff-no-rj');"></div>
                <div class="station-info" style="background-image: url('https://myonlineradio.nl/public/uploads/radio_img/npo-radio-2/play_250_250.webp');"></div>
                <div class="station-info" style="background-image: url('https://play-lh.googleusercontent.com/TLtI8n1lvkpnTP3tVUp7uN_mYs116ua7k9SnSRHOv5wYS71US9mzaMtPbgB9DDClG8dN');"></div>
                <div class="station-info" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/52/Logo_538_Nederland.jpg/250px-Logo_538_Nederland.jpg');"></div>
                <div class="station-info" style="background-image: url('https://static.mytuner.mobi/media/tvos_radios/yTMB8WVAUb.png');"></div>
                <div class="station-info" style="background-image: url('https://play-lh.googleusercontent.com/ye_WAoLDWRncZlMjJLOrI32iXr-9BrBnXBy373J3M3VZQPUbD1jplnZ_Mb1183dyxUE');"></div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Svens Radio. All rights reserved.</p>
    </footer>
</body>
</html>
